<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #fff;
      text-align: center;
    }

    .logo {
      margin-top: 120px;
    }

    .logo img {
      width: 272px;
      height: 92px;
    }

    .search-box {
      margin-top: 20px;
    }

    input[type="text"] {
      width: 580px;
      padding: 14px 20px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      box-shadow: none;
    }

    input[type="submit"] {
      margin-top: 30px;
      padding: 10px 20px;
      font-size: 14px;
      border: none;
      border-radius: 4px;
      background-color: #f8f9fa;
      color: #3c4043;
      cursor: pointer;
      margin-right: 10px;
    }

    input[type="submit"]:hover {
      border: 1px solid #dadce0;
      box-shadow: 0 1px 1px rgba(0,0,0,.1);
    }

    /* „É¢„Éº„ÉÄ„É´Áî®„Çπ„Çø„Ç§„É´ */
    #secretModal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      z-index: 9999;
      justify-content: center;
      align-items: center;
    }

    #secretContent {
      background-color: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    #closeBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google">
  </div>

  <form id="searchForm" class="search-box">
    <input type="text" id="query" placeholder="Google Ê§úÁ¥¢">
    <div>
      <input type="submit" value="Google Ê§úÁ¥¢">
      <input type="button" value="I'm Feeling Lucky" onclick="window.location.href='https://www.google.com/doodles';">
    </div>
  </form>

  <!-- „É¢„Éº„ÉÄ„É´ -->
  <div id="secretModal">
    <div id="secretContent">
      <h2>üéâ ÁßòÂØÜ„ÅÆ„Éö„Éº„Ç∏ üéâ</h2>
      <p>„Åì„Çå„ÅØ„Äåroguinn78„Äç„Å®Ê§úÁ¥¢„Åó„Åü‰∫∫„Å†„Åë„ÅåË¶ã„Çâ„Çå„ÇãÈö†„Åó„Éö„Éº„Ç∏„Åß„Åô„ÄÇ</p>
      <button id="closeBtn">Èñâ„Åò„Çã</button>
    </div>
  </div>

  <script>
    const form = document.getElementById("searchForm");
    const modal = document.getElementById("secretModal");
    const closeBtn = document.getElementById("closeBtn");

    form.addEventListener("submit", function(event) {
      event.preventDefault();
      const query = document.getElementById("query").value.trim().toLowerCase();

      if (query === "roguinn78") {
        modal.style.display = "flex";
      } else {
        window.location.href = `https://www.google.com/search?q=${encodeURIComponent(query)}`;

    });

    closeBtn.addEventListener("click", function() {
      modal.style.display = "none";
    });
  </script>
</body>
</html>
