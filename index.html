<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      text-align: center;
    }
    header, footer {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 14px;
      color: #555;
    }
    .header-left a, .header-right a, .footer-left a, .footer-right a {
      margin: 0 10px;
      text-decoration: none;
      color: #555;
    }
    .logo {
      margin-top: 100px;
    }
    .search-box {
      margin-top: 30px;
    }
    input[type="text"] {
      width: 500px;
      padding: 10px;
      font-size: 16px;
    }
    .search-buttons {
      margin-top: 20px;
    }
    .search-buttons input {
      margin: 5px;
      padding: 10px 20px;
      font-size: 14px;
    }
    .hidden-page {
      display: none;
      margin-top: 40px;
    }
    iframe {
      width: 90%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <a href="https://about.google/">Googleについて</a>
      <a href="https://store.google.com/">ストア</a>
    </div>
    <div class="header-right">
      <a href="https://mail.google.com/">Gmail</a>
      <a href="https://www.google.com/imghp">画像</a>
      <a href="https://www.google.com/preferences?hl=ja&fg=1">設定</a>
      <a href="https://accounts.google.com/">ログイン</a>
    </div>
  </header>

  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
  </div>

  <div class="search-box">
    <input type="text" id="searchInput" autocomplete="off">
  </div>
  <div class="search-buttons">
    <button onclick="handleSearch()">Google 検索</button>
    <button onclick="alert('準備中')">I'm Feeling Lucky</button>
  </div>

  <div class="hidden-page" id="hiddenPage">
    <h2>🔒 隠しページへようこそ</h2>
    <p>以下のボタンでページを埋め込み表示します。</p>
    <button onclick="loadSite('https://example.com')">Example サイト</button>
    <button onclick="loadSite('https://solar.bomberfish.ca/')">Solar OS</button>
    <iframe id="hiddenFrame" src=""></iframe>
  </div>

  <footer>
    <div class="footer-left">
      <a href="#">日本</a>
    </div>
    <div class="footer-right">
      <a href="https://ads.google.com/">広告</a>
      <a href="https://smallbusiness.withgoogle.com/">ビジネス</a>
      <a href="https://www.google.com/search/howsearchworks/">検索の仕組み</a>
      <a href="https://policies.google.com/privacy">プライバシー</a>
      <a href="https://policies.google.com/terms">規約</a>
    </div>
  </footer>

  <script>
    function handleSearch() {
      const input = document.getElementById('searchInput').value.trim();
      if (input === 'roguinn78') {
        document.getElementById('hiddenPage').style.display = 'block';
      } else {
        window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(input);
      }
    }

    function loadSite(url) {
      const frame = document.getElementById('hiddenFrame');
      frame.src = url;
    }
  </script>

</body>
</html>
