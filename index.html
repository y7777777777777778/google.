
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>google</title>
<style>
  body {
    margin:0; padding:0;
    font-family: Arial, sans-serif;
    background: white;
    color: #202124;
  }
  header, footer {
    display: flex;
    justify-content: space-between;
    padding: 10px 20px;
    font-size: 14px;
    background: #fff;
    border-bottom: 1px solid #dadce0;
  }
  footer {
    border-top: 1px solid #dadce0;
    border-bottom: none;
    position: fixed;
    bottom: 0; left: 0; right: 0;
  }
  header a, footer a {
    margin-left: 12px;
    text-decoration: none;
    color: #202124;
  }
  .header-left a {
    margin-left: 0;
    margin-right: 12px;
  }
  .header-right a {
    margin-left: 12px;
  }

  main {
    min-height: calc(100vh - 110px);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  .logo img {
    width: 272px;
    height: 92px;
    margin-bottom: 30px;
  }
  form {
    width: 100%;
    max-width: 600px;
    position: relative;
  }
  input[type="text"] {
    width: 100%;
    padding: 10px 100px 10px 48px;
    font-size: 16px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    outline: none;
    box-sizing: border-box;
  }
  .icon-btn {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    cursor: pointer;
    user-select: none;
  }
  .icon-search {
    left: 12px;
    width: 24px;
    height: 24px;
  }
  .icon-mic {
    right: 48px;
    width: 24px;
    height: 24px;
  }
  .icon-lens {
    right: 12px;
    width: 24px;
    height: 24px;
    object-fit: contain;
  }
  .buttons {
    margin-top: 20px;
    text-align: center;
  }
  .buttons button {
    margin: 0 6px;
    padding: 10px 16px;
    font-size: 14px;
    border-radius: 4px;
    border: 1px solid #f8f8f8;
    background-color: #f8f8f8;
    cursor: pointer;
  }
  #iframeContainer {
    display: none;
    position: fixed;
    inset: 0;
    background: white;
    flex-direction: column;
    z-index: 9999;
  }
  #iframeToolbar {
    display: flex;
    flex-wrap: wrap;
    gap: 8px;
    padding: 10px;
    background: #f1f1f1;
    justify-content: center;
  }
  #iframeToolbar button {
    padding: 8px 12px;
    cursor: pointer;
  }
  #embeddedFrame {
    flex-grow: 1;
    width: 100%;
    border: none;
  }
</style>
</head>
<body>
<header>
  <div class="header-left">
    <a href="#">Googleについて</a>
    <a href="#">ストア</a>
  </div>
  <div class="header-right">
    <a href="https://mail.google.com/" target="_blank" rel="noopener noreferrer">Gmail</a>
    <a href="https://images.google.com/" target="_blank" rel="noopener noreferrer">画像</a>
    <a href="#">設定</a>
    <a href="#">ログイン</a>
  </div>
</header>

<main id="mainContent">
  <div class="logo">
    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" />
  </div>
  <form id="searchForm" action="https://www.google.com/search" method="GET" onsubmit="return checkSecret(event)">
    <input
      id="searchInput"
      type="text"
      name="q"
      placeholder="Google 検索または URL を入力"
      autocomplete="off"
      required
      aria-label="検索"
    />
    <img
      src="https://www.gstatic.com/images/icons/material/system/1x/search_gm_blue_24dp.png"
      alt=""
      class="icon-btn icon-search"
      aria-hidden="true"
    />
    <img
      src="https://www.gstatic.com/images/icons/material/system/1x/mic_gm_blue_24dp.png"
      alt="音声検索"
      class="icon-btn icon-mic"
      tabindex="0"
      role="button"
      onclick="alert('音声検索は現在サポートされていません')"
    />
    <img
      src="https://bicsim.com/column/uploads/b15f197575365030f5e7ababc798ab95457b7d1e.png"
      alt="Google レンズ"
      class="icon-btn icon-lens"
      tabindex="0"
      role="button"
      onclick="alert('Google レンズは現在サポートされていません')"
    />
  </form>
  <div class="buttons">
    <button type="button" onclick="document.getElementById('searchForm').submit()">Google 検索</button>
    <button type="button" onclick="alert('準備中')">I'm Feeling Lucky</button>
  </div>
</main>

<div id="iframeContainer" style="display:flex; flex-direction: column;">
  <div id="iframeToolbar">
    <button onclick="loadSite('https://solar.bomberfish.ca/')">Solar OS</button>
    <button onclick="loadSite('https://thickofit.moldeo.org/')">Interstellarプロキシ</button>
    <button onclick="loadSite('https://offcha.com/room/dlKme6WVrCcoPyyoanrT')">避難用Chat</button>
    <button onclick="loadSite('https://chat-u5k5.onrender.com/')">6年Chat</button>
    <button onclick="loadSite('https://light.6nenn.patrickwrede.com/')">自作Interstellar</button>
    <button onclick="loadSite('https://benkyou.ycare.org/')">自作shadowプロキシ</button>
    <button onclick="closeIframe()">戻る</button>
  </div>
  <iframe id="embeddedFrame" src="" style="flex-grow:1;"></iframe>
</div>

<footer>
  <div>
    <a href="#">日本</a>
  </div>
  <div>
    <a href="#">広告</a>
    <a href="#">ビジネス</a>
    <a href="#">検索の仕組み</a>
    <a href="#">プライバシー</a>
    <a href="#">規約</a>
  </div>
</footer>

<script>
  const iframeContainer = document.getElementById('iframeContainer');
  const mainContent = document.getElementById('mainContent');
  const header = document.querySelector('header');
  const footer = document.querySelector('footer');
  const embeddedFrame = document.getElementById('embeddedFrame');

  function checkSecret(e) {
    const q = document.getElementById('searchInput').value.trim();
    if(q === 'roguinn78') {
      e.preventDefault();
      openIframe('https://solar.bomberfish.ca/');
      return false;
    }
    if(q === 'roguinn61') {
      e.preventDefault();
      openIframe('https://six1chat.onrender.com/');
      return false;
    }
    return true;
  }

  function openIframe(url) {
    iframeContainer.style.display = 'flex';
    mainContent.style.display = 'none';
    header.style.display = 'none';
    footer.style.display = 'none';
    embeddedFrame.src = url;
  }

  function loadSite(url) {
    embeddedFrame.src = url;
  }

  function closeIframe() {
    iframeContainer.style.display = 'none';
    mainContent.style.display = 'flex';
    header.style.display = 'flex';
    footer.style.display = 'flex';
    embeddedFrame.src = '';
  }

  document.addEventListener('visibilitychange', () => {
    if(document.hidden) {
      closeIframe();
    }
  });
</script>
</body>
</html>
