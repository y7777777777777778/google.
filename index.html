
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Google</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" />
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff;
      color: #202124;
      user-select: none;
    }
    .top-nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 24px;
      font-size: 14px;
      color: #5f6368;
      background: #fff;
    }
    .nav-left a,
    .nav-right a {
      color: #5f6368;
      text-decoration: none;
      margin-left: 20px;
      white-space: nowrap;
      cursor: pointer;
    }
    .nav-left a:first-child,
    .nav-right a:first-child {
      margin-left: 0;
    }
    .nav-left,
    .nav-right {
      display: flex;
      align-items: center;
    }
    .app-icon {
      margin-left: 20px;
      cursor: pointer;
      width: 32px;
      height: 32px;
      filter: grayscale(100%);
      transition: filter 0.3s;
    }
    .app-icon:hover {
      filter: grayscale(0%);
    }
    .logo {
      margin: 120px auto 0;
      width: 272px;
      height: 92px;
    }
    .search-box {
      margin-top: 24px;
      text-align: center;
    }
    .search-container {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-top: 24px;
    }
    .search-icons {
      display: flex;
      gap: 12px;
      margin-left: 8px;
    }
    .search-icons img {
      width: 24px;
      height: 24px;
      cursor: pointer;
      filter: grayscale(70%);
      transition: filter 0.2s;
    }
    .search-icons img:hover {
      filter: none;
    }
    input[type="text"] {
      width: 584px;
      max-width: 90vw;
      padding: 14px 20px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
      box-shadow: none;
      transition: box-shadow 0.2s;
    }
    input[type="text"]:focus {
      box-shadow: 0 0 5px #4285f4;
      border-color: #4285f4;
    }
    .buttons {
      margin-top: 36px;
      text-align: center;
    }
    input[type="submit"],
    input[type="button"],
    button {
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      color: #3c4043;
      font-size: 14px;
      padding: 10px 20px;
      margin: 0 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s, box-shadow 0.2s, border-color 0.2s;
    }
    input[type="submit"]:hover,
    input[type="button"]:hover,
    button:hover {
      border: 1px solid #dadce0;
      box-shadow: 0 1px 1px rgba(0, 0, 0, 0.1);
      background-color: #f8f9fa;
      color: #202124;
    }

    /* ===== 隠しページモーダル ===== */
    #secretModal {
      display: none;
      position: fixed;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      justify-content: center;
      align-items: center;
      padding: 0;
    }
    #secretContent {
      background: white;
      border-radius: 0;
      width: 98vw;
      height: 98vh;
      max-width: none;
      max-height: none;
      padding: 24px;
      display: flex;
      flex-direction: column;
      box-shadow: none;
      position: relative;
      overflow-y: auto;
    }
    #secretContent h2 {
      margin-top: 0;
      font-size: 28px;
      color: #202124;
    }
    #secretContent p {
      font-size: 18px;
      color: #202124;
      margin: 12px 0;
    }
    #secretContent > p > button {
      font-size: 18px;
      padding: 14px 20px;
      margin-right: 16px;
      border-radius: 6px;
      border: 1px solid #dadce0;
      background-color: #f8f9fa;
      cursor: pointer;
      transition: background-color 0.2s;
      user-select: none;
    }
    #secretContent > p > button:hover {
      background-color: #e8f0fe;
    }
    #closeBtn {
      font-size: 18px;
      padding: 14px 24px;
      width: auto;
      border: none;
      background-color: #1a73e8;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.2s;
      align-self: flex-end;
      margin-top: auto;
    }
    #closeBtn:hover {
      background-color: #155ab6;
    }

    footer {
      font-size: 14px;
      color: #70757a;
      padding: 14px 24px;
      background: #f2f2f2;
      border-top: 1px solid #e4e4e4;
      position: fixed;
      bottom: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      user-select: none;
    }
    footer .left-links a,
    footer .right-links a {
      color: #70757a;
      text-decoration: none;
      margin: 0 12px;
      white-space: nowrap;
      cursor: pointer;
    }
    footer .left-links a:hover,
    footer .right-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <!-- 上部ナビ -->
  <nav class="top-nav">
    <div class="nav-left">
      <a href="https://about.google/?fg=1" target="_blank">Googleについて</a>
      <a href="https://store.google.com/" target="_blank">ストア</a>
    </div>
    <div class="nav-right">
      <a href="https://mail.google.com/" target="_blank">Gmail</a>
      <a href="https://www.google.com/imghp" target="_blank">画像</a>
      <a href="https://accounts.google.com/ServiceLogin" target="_blank">ログイン</a>
      <img
        class="app-icon"
        src="https://www.gstatic.com/images/branding/product/1x/googleg_32dp.png"
        alt="Google Apps"
      />
    </div>
  </nav>

  <!-- ロゴ -->
  <div class="logo">
    <img
      src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      alt="Google"
      width="272"
      height="92"
    />
  </div>

  <!-- 検索 -->
  <form id="searchForm" class="search-box">
    <div class="search-container">
      <input
        type="text"
        id="query"
        name="q"
        placeholder="Google 検索"
        autocomplete="off"
        required
        autofocus
      />
      <div class="search-icons">
        <img
          src="https://www.gstatic.com/images/icons/material/system/1x/photo_camera_grey600_24dp.png"
          alt="画像で検索"
          title="画像で検索"
          onclick="window.open('https://www.google.com/imghp', '_blank')"
        />
        <img
          src="https://www.gstatic.com/images/icons/material/system/1x/mic_grey600_24dp.png"
          alt="音声検索"
          title="音声検索"
          onclick="window.open('https://www.google.com/search?q=音声検索', '_blank')"
        />
      </div>
    </div>
    <div class="buttons">
      <input type="submit" value="Google 検索" />
      <input
        type="button"
        value="I'm Feeling Lucky"
        onclick="window.location.href='https://www.google.com/doodles';"
      />
    </div>
  </form>

  <!-- 秘密ページモーダル -->
  <div id="secretModal">
    <div id="secretContent">
      <h2>🎉 秘密のページ 🎉</h2>
      <p>これは「roguinn78」と検索した人だけが見られる隠しページです。</p>

      <p>
        追加したい内容やボタンなどをここに自由に配置できます。<br />
        例：<button onclick="alert('ここに好きな処理を書けます')">ボタン</button>
      </p>

      <button id="closeBtn">閉じる</button>
    </div>
  </div>

  <!-- フッター -->
  <footer>
    <div class="left-links">
      <a href="https://ads.google.com/intl/ja_jp/home/" target="_blank">広告</a>
      <a href="https://business.google.com/" target="_blank">ビジネス</a>
      <a href="https://www.google.com/search/howsearchworks/" target="_blank">検索の仕組み</a>
    </div>
    <div class="right-links">
      <a href="https://policies.google.com/privacy" target="_blank">プライバシー</a>
      <a href="https://policies.google.com/terms" target="_blank">規約</a>
      <a href="#" onclick="
alert('ここに設定ページへのリンクなどを追加できます')">設定</a>
</div>

</footer> <script> const searchForm = document.getElementById('searchForm'); const secretModal = document.getElementById('secretModal'); const closeBtn = document.getElementById('closeBtn'); searchForm.addEventListener('submit', function (e) { e.preventDefault(); const query = document.getElementById('query').value.trim(); if (query.toLowerCase() === 'roguinn78') { secretModal.style.display = 'flex'; } else { window.location.href = 'https://www.google.com/search?q=' + encodeURIComponent(query); } }); closeBtn.addEventListener('click', function () { secretModal.style.display = 'none'; }); </script> </body> </html>
