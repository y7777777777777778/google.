
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0; background: #fff;
  }
  header, footer {
    padding: 10px 20px;
    font-size: 14px;
    color: #555;
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  header a, footer a {
    color: #555;
    text-decoration: none;
  }
  header a:hover, footer a:hover {
    text-decoration: underline;
  }
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 150px;
  }
  img {
    width: 272px;
    height: 92px;
  }
  form {
    margin-top: 20px;
  }
  input[type=text] {
    width: 500px;
    height: 40px;
    font-size: 18px;
    padding: 0 12px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    box-shadow: none;
    outline: none;
  }
  input[type=text]:focus {
    border-color: #4285f4;
    box-shadow: 0 0 5px #4285f4;
  }
  .buttons {
    margin-top: 30px;
  }
  .buttons button {
    background-color: #f8f9fa;
    border: 1px solid #f8f9fa;
    border-radius: 4px;
    color: #3c4043;
    font-size: 14px;
    margin: 11px 6px 0 6px;
    padding: 10px 16px;
    cursor: pointer;
  }
  .buttons button:hover {
    border: 1px solid #c6c6c6;
    box-shadow: 0 1px 1px rgb(0 0 0 / 0.1);
  }
  #hiddenPage {
    display: none;
    margin-top: 40px;
    max-width: 600px;
    padding: 20px;
    border: 1px solid #ddd;
    border-radius: 8px;
    background-color: #f9f9f9;
    color: #222;
    font-size: 16px;
    line-height: 1.5;
  }
</style>
</head>
<body>

<header>
  <a href="#">Gmail</a>
  <a href="#">画像</a>
  <a href="#">ログイン</a>
</header>

<main>
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" />

  <form id="searchForm" onsubmit="return handleSearch(event);">
    <input type="text" id="searchInput" autocomplete="off" placeholder="Google 検索または URL を入力" />
  </form>

  <div class="buttons">
    <button onclick="handleSearch()">Google 検索</button>
    <button onclick="handleLucky()">I'm Feeling Lucky</button>
  </div>

  <div id="hiddenPage">
    <h2>秘密の隠しページへようこそ！</h2>
    <p>これは <strong>roguinn78</strong> の入力時だけ表示される隠しページです。</p>
    <p>好きなコンテンツをここに入れてください。</p>
    <button onclick="hideHiddenPage()">隠しページを閉じる</button>
  </div>
</main>

<footer>
  <a href="#">日本</a>
  <a href="#">広告</a>
  <a href="#">ビジネス</a>
  <a href="#">検索の仕組み</a>
  <a href="#">プライバシー</a>
  <a href="#">規約</a>
  <a href="https://www.google.com/preferences?hl=ja&fg=1" target="_blank" rel="noopener noreferrer">設定</a>
</footer>

<script>
  function handleSearch(event) {
    if(event) event.preventDefault();
    const input = document.getElementById("searchInput");
    const query = input.value.trim();

    if(query.toLowerCase() === "roguinn78") {
      // 隠しページ表示
      document.getElementById("hiddenPage").style.display = "block";
      // メイン検索UIは隠さないが検索欄は空にしておく
      input.value = "";
    } else if(query !== "") {
      // 普通にGoogle検索へリダイレクト
      window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
    }
    return false;
  }

  function handleLucky() {
    const input = document.getElementById("searchInput");
    const query = input.value.trim();

    if(query.toLowerCase() === "roguinn78") {
      document.getElementById("hiddenPage").style.display = "block";
      input.value = "";
    } else if(query !== "") {
      window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query) + "&btnI=I";
    }
  }

  function hideHiddenPage() {
    document.getElementById("hiddenPage").style.display = "none";
  }
</script>

</body>
</html>
