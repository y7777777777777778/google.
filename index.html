
<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Google</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0; padding:0; background: #fff;
  }
  header, footer {
    padding: 10px 20px;
    font-size: 14px;
    color: #555;
    display: flex;
    justify-content: center;
    gap: 15px;
  }
  header a, footer a {
    color: #555;
    text-decoration: none;
  }
  header a:hover, footer a:hover {
    text-decoration: underline;
  }
  main {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-top: 150px;
  }
  img {
    width: 272px;
    height: 92px;
  }
  form {
    margin-top: 20px;
  }
  input[type=text] {
    width: 500px;
    height: 40px;
    font-size: 18px;
    padding: 0 12px;
    border: 1px solid #dfe1e5;
    border-radius: 24px;
    box-shadow: none;
    outline: none;
  }
  input[type=text]:focus {
    border-color: #4285f4;
    box-shadow: 0 0 5px #4285f4;
  }
  .buttons {
    margin-top: 30px;
  }
  .buttons button {
    background-color: #f8f9fa;
    border: 1px solid #f8f9fa;
    border-radius: 4px;
    color: #3c4043;
    font-size: 14px;
    margin: 11px 6px 0 6px;
    padding: 10px 16px;
    cursor: pointer;
  }
  .buttons button:hover {
    border: 1px solid #c6c6c6;
    box-shadow: 0 1px 1px rgb(0 0 0 / 0.1);
  }
  /* ログインフォームスタイル */
  #loginForm {
    margin-top: 30px;
    display: none;
    text-align: center;
  }
  #loginForm input[type=text], #loginForm input[type=password] {
    width: 280px;
    padding: 8px;
    margin: 6px 0;
    font-size: 16px;
    border-radius: 4px;
    border: 1px solid #ccc;
  }
  #loginForm button {
    margin-top: 10px;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
    border-radius: 4px;
    border: none;
    background-color: #1a73e8;
    color: white;
  }
  /* ログイン成功後のボタン */
  #afterLogin {
    margin-top: 20px;
    display: none;
    text-align: center;
  }
  #afterLogin button {
    margin: 5px;
    padding: 10px 16px;
    font-size: 14px;
    cursor: pointer;
    border-radius: 4px;
    border: 1px solid #ccc;
    background-color: #f8f9fa;
  }
  #afterLogin button:hover {
    background-color: #e8e8e8;
  }
  /* iframe 埋め込み */
  #embedContainer {
    margin-top: 30px;
    display: none;
    width: 100%;
    height: 600px;
    border: none;
  }
  #embedIframe {
    width: 100%;
    height: 100%;
    border: none;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>

<header>
  <a href="#">Gmail</a>
  <a href="#">画像</a>
  <a href="#">ログイン</a>
</header>

<main>
  <img src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png" alt="Google" />

  <form id="searchForm" onsubmit="return false;">
    <input type="text" id="searchInput" autocomplete="off" placeholder="Google 検索または URL を入力" oninput="onInputChange()" />
  </form>

  <div class="buttons">
    <button onclick="doSearch()">Google 検索</button>
    <button onclick="doLucky()">I'm Feeling Lucky</button>
  </div>

  <!-- ログインフォーム -->
  <div id="loginForm">
    <h3>管理者ログイン</h3>
    <input type="text" id="username" placeholder="ユーザー名" /><br />
    <input type="password" id="password" placeholder="パスワード" /><br />
    <button onclick="login()">ログイン</button>
  </div>

  <!-- ログイン成功後 -->
  <div id="afterLogin">
    <h3>ログイン成功！下のボタンをクリックしてください</h3>
    <button onclick="showSite('https://example.com')">サイト1</button>
    <button onclick="showSite('https://www.google.com/preferences?hl=ja&fg=1')">設定</button>
  </div>

  <!-- iframe表示 -->
  <div id="embedContainer">
    <iframe id="embedIframe" src=""></iframe>
  </div>

</main>

<footer>
  <a href="#">日本</a>
  <a href="#">広告</a>
  <a href="#">ビジネス</a>
  <a href="#">検索の仕組み</a>
  <a href="#">プライバシー</a>
  <a href="#">規約</a>
  <a href="https://www.google.com/preferences?hl=ja&fg=1" target="_blank" rel="noopener noreferrer">設定</a>
</footer>

<script>
  // 入力監視
  function onInputChange() {
    const val = document.getElementById("searchInput").value.toLowerCase();
    // 「roguinn」と入力したらログインフォームを表示
    if(val.includes("roguinn")) {
      document.getElementById("loginForm").style.display = "block";
    } else {
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("afterLogin").style.display = "none";
      document.getElementById("embedContainer").style.display = "none";
      document.getElementById("embedIframe").src = "";
    }
  }

  function doSearch() {
    // 普通のGoogle検索風に遷移（実際はgoogle.comに飛ばす）
    const query = encodeURIComponent(document.getElementById("searchInput").value);
    if(query.trim() === "") return;
    window.location.href = "https://www.google.com/search?q=" + query;
  }

  function doLucky() {
    const query = encodeURIComponent(document.getElementById("searchInput").value);
    if(query.trim() === "") return;
    window.location.href = "https://www.google.com/search?q=" + query + "&btnI=I";
  }

  // ログイン処理
  function login() {
    const username = toHalfWidth(document.getElementById("username").value.trim());
    const password = toHalfWidth(document.getElementById("password").value.trim());
    const userHash = CryptoJS.SHA256(username).toString();
    const passHash = CryptoJS.SHA256(password).toString();

    // 管理者ユーザー名とパスワードのハッシュ
    const validUserHash = CryptoJS.SHA256("y").toString();
    const validPassHash = CryptoJS.SHA256("pcb7767").toString();

    if(userHash === validUserHash && passHash === validPassHash) {
      alert("ログイン成功！");
      document.getElementById("loginForm").style.display = "none";
      document.getElementById("afterLogin").style.display = "block";
      // 検索バーも非表示にしてすっきり
      document.getElementById("searchInput").style.display = "none";
      document.querySelector(".buttons").style.display = "none";
    } else {
      alert("ユーザー名かパスワードが違います。");
    }
  }

  function toHalfWidth(str) {
    return str.replace(/[！-～]/g, function(ch) {
      return String.fromCharCode(ch.charCodeAt(0) - 0xFEE0);
    }).replace(/　/g, " ");
  }

  // 埋め込み表示する関数
  function showSite(url) {
    const iframe = document.getElementById("embedIframe");
    iframe.src = url;
    document.getElementById("embedContainer").style.display = "block";
    iframe.scrollIntoView({behavior:"smooth"});
  }
</script>

</body>
</html>
