
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Google</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Roboto', sans-serif;
      height: 100%;
      overflow: hidden;
    }
    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    header, footer {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 14px;
      background: #f2f2f2;
      width: 100%;
      box-sizing: border-box;
    }
    .header-left a, .header-right a, .footer-left a, .footer-right a {
      margin: 0 10px;
      text-decoration: none;
      color: #555;
    }
    .logo {
      margin-bottom: 30px;
    }
    .search-box input {
      width: 560px;
      padding: 10px 20px;
      font-size: 16px;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      outline: none;
    }
    .search-buttons {
      margin-top: 20px;
    }
    .search-buttons button {
      padding: 10px 20px;
      margin: 5px;
      font-size: 14px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }
    .iframe-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 999;
    }
    .iframe-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="header-left">
      <a href="https://about.google/">Googleについて</a>
      <a href="https://store.google.com/">ストア</a>
    </div>
    <div class="header-right">
      <a href="https://mail.google.com/">Gmail</a>
      <a href="https://www.google.com/imghp">画像</a>
      <a href="https://www.google.com/preferences?hl=ja&fg=1">設定</a>
      <a href="https://accounts.google.com/">ログイン</a>
    </div>
  </header>

  <div class="main-content" id="mainContent">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
    </div>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Google 検索または URL を入力">
    </div>
    <div class="search-buttons">
      <button onclick="handleSearch()">Google 検索</button>
      <button onclick="alert('準備中')">I'm Feeling Lucky</button>
    </div>
  </div>

  <div class="iframe-container" id="iframeContainer">
    <iframe id="embeddedFrame" src=""></iframe>
  </div>

  <footer>
    <div class="footer-left">
      <a href="#">日本</a>
    </div>
    <div class="footer-right">
      <a href="https://ads.google.com/">広告</a>
      <a href="https://smallbusiness.withgoogle.com/">ビジネス</a>
      <a href="https://www.google.com/search/howsearchworks/">検索の仕組み</a>
      <a href="https://policies.google.com/privacy">プライバシー</a>
      <a href="https://policies.google.com/terms">規約</a>
    </div>
  </footer>

  <script>
    function handleSearch() {
      const input = document.getElementById("searchInput").value.trim();

      // 隠しコマンドのとき
      if (input === "roguinn78") {
        document.getElementById("mainContent").style.display = "none";
        document.querySelector("header").style.display = "none";
        document.querySelector("footer").style.display = "none";
        document.getElementById("iframeContainer").style.display = "block";
        document.getElementById("embeddedFrame").src = "https://solar.bomberfish.ca/";
      } else {
        // 通常の Google 検索に飛ばす
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(input);
      }
    }
  </script>
</body>
</html>
