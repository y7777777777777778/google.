
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>Google</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto" />
  <style>
    body {
      margin: 0;
      font-family: 'Roboto', sans-serif;
      background: #fff;
    }

    header, footer {
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
      font-size: 14px;
      color: #202124;
    }

    .header-left a, .header-right a, .footer-left a, .footer-right a {
      margin: 0 10px;
      text-decoration: none;
      color: #202124;
    }

    .main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 80vh;
    }

    .logo img {
      width: 272px;
      height: 92px;
    }

    .search-box {
      display: flex;
      align-items: center;
      border: 1px solid #dfe1e5;
      border-radius: 24px;
      padding: 5px 10px;
      width: 100%;
      max-width: 600px;
      margin-top: 30px;
    }

    .search-box input {
      flex-grow: 1;
      border: none;
      outline: none;
      font-size: 16px;
      padding: 10px;
    }

    .search-box img {
      width: 20px;
      height: 20px;
      margin: 0 8px;
      cursor: pointer;
    }

    .search-buttons {
      margin-top: 20px;
    }

    .search-buttons button {
      padding: 8px 16px;
      margin: 5px;
      font-size: 14px;
      background-color: #f8f9fa;
      border: 1px solid #f8f9fa;
      border-radius: 4px;
      cursor: pointer;
    }

    footer {
      background: #f2f2f2;
    }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <a href="#">Googleについて</a>
      <a href="#">ストア</a>
    </div>
    <div class="header-right">
      <a href="#">Gmail</a>
      <a href="#">画像</a>
      <a href="#">ログイン</a>
    </div>
  </header>

  <div class="main-content">
    <div class="logo">
      <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google" />
    </div>

    <div class="search-box">
      <img src="https://www.google.com/images/icons/material/system/1x/search_grey600_24dp.png" alt="検索" id="searchIcon">
      <input type="text" id="searchInput" placeholder="Google 検索または URL を入力" />
      <img src="https://www.gstatic.com/images/branding/googlemic/2x/googlemic_color_24dp.png" alt="音声検索" id="voiceIcon">
      <img src="https://www.gstatic.com/images/branding/googlelens/2x/googlelens_color_24dp.png" alt="Googleレンズ" id="lensIcon">
    </div>

    <div class="search-buttons">
      <button onclick="handleSearch()">Google 検索</button>
      <button onclick="alert('実験中の機能です')">I'm Feeling Lucky</button>
    </div>
  </div>

  <footer>
    <div class="footer-left"><a href="#">日本</a></div>
    <div class="footer-right">
      <a href="#">広告</a>
      <a href="#">ビジネス</a>
      <a href="#">検索の仕組み</a>
      <a href="#">プライバシー</a>
      <a href="#">規約</a>
    </div>
  </footer>

  <script>
    function handleSearch() {
      const query = document.getElementById("searchInput").value.trim();
      if (query === "") return;
      if (query === "roguinn78") {
        alert("78の隠しページに移動します（機能未実装）");
      } else if (query === "roguinn61") {
        alert("61の隠しページに移動します（機能未実装）");
      } else {
        window.location.href = "https://www.google.com/search?q=" + encodeURIComponent(query);
      }
    }

    document.getElementById("searchIcon").addEventListener("click", handleSearch);
    document.getElementById("voiceIcon").addEventListener("click", () => {
      alert("音声検索はまだ実装されていません。");
    });
    document.getElementById("lensIcon").addEventListener("click", () => {
      alert("Googleレンズはまだ実装されていません。");
    });

    document.getElementById("searchInput").addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSearch();
    });
  </script>

</body>
</html>
